<!DOCTYPE html>
<html>
<head>
    <title>Base44 Scraper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>Base44 Scraper</h3>
    
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".csv" multiple>
        <button class="upload-btn" id="uploadBtn">Upload CSV Files</button>
        <div id="fileList">No files selected</div>
    </div>
    
    <div class="button-group">
        <button id="importBtn" class="action-btn">Import Data</button>
        <button id="scrapeBtn" class="action-btn">Scrape Entities</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
